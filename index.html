<!DOCTYPE html>
<html lang="he">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>אוכל תימני ביתי</title>
  <link href="https://fonts.googleapis.com/css2?family=Montserrat&display=swap" rel="stylesheet">
  <style>
    body {
      font-family: 'Montserrat', sans-serif;
      direction: rtl;
      margin: 0;
      padding: 0;
      background-color: #f8f8f8;
    }

    header {
      background-image: url('https://images.unsplash.com/photo-1600891964599-f61ba0e24092');
      background-size: cover;
      background-position: center;
      text-align: center;
      padding: 60px 20px;
      color: white;
    }

    header h1 {
      font-size: 3em;
      margin: 0;
    }

    .product-list {
      display: grid;
      grid-template-columns: repeat(auto-fill, minmax(200px, 1fr));
      gap: 20px;
      padding: 20px;
    }

    .product {
      background: white;
      border-radius: 12px;
      padding: 16px;
      box-shadow: 0 2px 5px rgba(0,0,0,0.1);
      text-align: center;
    }

    .product button {
      margin-top: 10px;
      padding: 8px 16px;
      border: none;
      background-color: #28a745;
      color: white;
      border-radius: 6px;
      cursor: pointer;
    }

    #cart {
      margin: 20px auto;
      max-width: 300px;
      background: #ffffff;
      border-radius: 16px;
      box-shadow: 0 2px 8px rgba(0,0,0,0.1);
      padding: 20px;
    }

    #checkout {
      background-color: #007bff;
      color: white;
      padding: 10px 20px;
      border: none;
      border-radius: 6px;
      cursor: pointer;
    }

    footer {
      text-align: center;
      padding: 30px;
      background-color: #eee;
    }

    footer a {
      color: #007bff;
      margin: 0 10px;
      text-decoration: none;
    }
  </style>
</head>
<body>
  <header>
    <h1>ברוכים הבאים לאוכל תימני</h1>
  </header>

  <div class="product-list" id="products"></div>

  <div id="cart">
    <h2>סל הקניות שלך</h2>
    <ul id="cart-items"></ul>
    <p><strong>סה"כ לתשלום:</strong> <span id="total">0</span> ₪</p>
    <button id="checkout">לתשלום</button>
  </div>

  <footer>
    <p>צור קשר: 
      <a href="https://www.facebook.com/YemeniFood" target="_blank">פייסבוק</a> |
      <a href="https://wa.me/972501234567" target="_blank">שלח לנו וואטסאפ</a>
    </p>
  </footer>

  <script>
    const products = [
      { name: "סחוג ירוק", price: 15, stock: 10 },
      { name: "סחוג אדום", price: 15, stock: 10 },
      { name: "חילבה", price: 18, stock: 10 },
      { name: "קובנה", price: 20, stock: 10 },
      { name: "ג'חנון", price: 22, stock: 10 },
      { name: "סלוף", price: 20, stock: 10 },
      { name: "חוויאג לקפה", price: 12, stock: 10 },
      { name: "חוויאג למרק", price: 12, stock: 10 }
    ];

    const cart = [];

    function updateCart() {
      const list = document.getElementById("cart-items");
      list.innerHTML = "";
      let total = 0;
      cart.forEach(item => {
        total += item.price;
        const li = document.createElement("li");
        li.innerText = item.name + " - " + item.price + " ₪";
        list.appendChild(li);
      });
      document.getElementById("total").innerText = total;
    }

    function renderProducts() {
      const container = document.getElementById("products");
      container.innerHTML = "";
      products.forEach((product, index) => {
        const div = document.createElement("div");
        div.className = "product";
        div.innerHTML = `<h3>${product.name}</h3>
                          <p>מחיר: ${product.price} ₪</p>
                          <p>נותרו: ${product.stock} יחידות</p>
                          <button onclick="addToCart(${index})">הוסף לסל</button>`;
        container.appendChild(div);
      });
    }

    function addToCart(index) {
      if (products[index].stock > 0) {
        cart.push(products[index]);
        products[index].stock--;
        updateCart();
        renderProducts();
      } else {
        alert("המוצר אזל מהמלאי");
      }
    }

    document.getElementById("checkout").addEventListener("click", () => {
      alert("ההזמנה התקבלה! נעדכן אותך בהמשך");
      cart.length = 0;
      updateCart();
    });

    renderProducts();
  </script>
</body>
</html>
